<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div style="background-color: rgb(237,235,235);">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: RGB(93 82 186);"><strong>Online Quiz</strong> </a>
          
        </div>
      </nav>
      <section class="quiz">
        <div class="quiz-app">
            <div class="quiz-info">
              <div class="category">Category: <span>JSON</span></div>
              <div class="count">Questions Count: <span></span></div>
            </div>
            <div class="quiz-area"></div>
            <hr>
            <div class="answers-area"></div>
            <button class="submit-button">Submit Answer</button>
            <div class="bullets">
              <div class="spans"></div>
              <div class="countdown"></div>
            </div>
            <div class="results"></div>
            <div class="btns"> 
              <button id="viewResult"></button>
              <button id="viewResult1"></button>
            </div>
            <div id="outputDiv"></div>
            
          </div>
      </section>
      <div class="foot"></div>
    </div>
    <script src="js/json-qui.js"></script>
  </body>
</html>
